<!DOCTYPE HTML>
<html>
<head>
    <title>Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Hello World!</h5>
  </div>

  <div id="init-overlay" class="overlay">
    <div class="overlay-content">
      <form id="user-info-form">
        <div class="form-row">
          <div class="col-md-12 mb-12">
            <input type="text" pattern="[a-zA-Z0-9_-]+" class="form-control is-valid user-input" id="username" name="username" placeholder="Username" title="Only alphanumeric characters, dashes and underscores" required>
            <input type="text" class="form-control is-valid user-input" id="city" name="city" placeholder="City" required>
          </div>
        </div>
        <button class="btn btn-primary submit-btn" type="submit">Enter</button>
        <hr>
        <a href="#" class="btn btn-primary anonymous-btn" type="submit">Continue Anonymous</a>
      </form>
    </div>
  </div>

  <div class="container comment-wrapper">
    <div class="hello-user">
      <span class="welcome"></span>
      <span class="user"></span>!
      <div class="temp"></div>
      <div class="city"></div>
    </div>
    <div class="add-comment">
        <div class="input-group mb-3">
          <textarea id="add-comment-text" class="form-control" placeholder="Post something..." aria-label="Post something..."></textarea>
          <div class="input-group-append">
            <button id="add-comment-btn-post" class="btn btn-outline-primary" type="button">Done</button>
            <button id="add-comment-btn-cancel" class="btn btn-outline-secondary" type="button">Clear</button>
          </div>
        </div>
    </div>
    <div class="filters">
      <div class="filters-text">Filter:</div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="filters" id="all-comments" autocomplete="off" onchange="loyaltyone.filterSelected('all');" checked> All Comments
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="filters" id="my-comments" autocomplete="off" onchange="loyaltyone.filterSelected('my');"> My Comments
        </label>
      </div>
    </div>
    <div class="comments">

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
